<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
        }
        :root{
              width:100vw;
              height:100vh;
        }
        body{
             display:flex;
             flex-direction: column;
             box-sizing:border-box;
        }
        .container{
             position:relative;
             width:fit-content;
             height:fit-content;
             box-shadow: 10px 5px 20px ;
             border-radius: 30px;
             display:flex
            
        }
        img{
            width:400px;
            height:400px;
            
            
        }
        .color{
             background:rgb(255, 25, 0);
             position:absolute;
             top:0;
             left:0;
             width:95%;
             height:95%;
             mix-blend-mode:multiply;
        }
        .txt{
              position:absolute;
              z-index:10;
              text-align:center;
              top:30%;
              left:63%;
              font-size:30px;
            
        }
        option{
              width:auto;
              height:auto;
        }
        #txt-input{
               width:20%;
        }
        .kit{
              width:100%;
              box-shadow:10px 5px 25px rgba(0,0,0,0.2);
              border-radius:20px;
              display:flex;
              flex-wrap: wrap;
              gap:20px;
              padding:20px;
        }
        .kit:hover{
              cursor:pointer;
        }
        .logo{
             position:absolute;
             top:30%;
             right:65%;
             mix-blend-mode: multiply;
        }
        .grd{
               display:flex;
               gap:50px;
               width:100%;
        }
        .txt-box{
               display:flex;
               gap:20px;
               width:100%;
        }
        .main{
              display:flex;
              justify-content: space-around;
              width:100%;
              height:100%;
              
        }
        .box2{
               width:100%;
               padding:20px;
               border-radius:30px;
               box-shadow:10px 5px 25px rgba(0,0,0,0.2);
               display:grid;
               grid-template-columns: 1fr 1fr 1fr 1fr 1fr   ;
               gap:0px;
        }
        .design2{
            position:absolute;
            mix-blend-mode: multiply;
            z-index:10;
            top:40%;
            left:62%;
            
        }
        .logo5{
            position:absolute;
            top:45%;
            right:66%;
            mix-blend-mode: multiply;
        }
        .box3{
            width:100%;
            padding:20px;
            border-radius:30px;
            box-shadow:10px 5px 25px rgba(0,0,0,0.2);
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr   ;
            gap:0px;
     }
    </style>
</head>

<div class="main">
<div >

    </div>
    <div class="logo5">
        <img  src="" style="width:100px; height:80px;"/>

        <input type="color" value="" id="clr2" >
    </div>
    </div>
</div>
